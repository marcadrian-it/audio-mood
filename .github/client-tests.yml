# .github/workflows/client-tests.yml

name: Run Client Tests

on:
  push:
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: cd client && npm ci

      - name: Run tests
        run: cd client && npm test
